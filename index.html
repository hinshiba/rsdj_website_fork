<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Discord版Rust-JPの公式サイトです。">
    <title>Rust-JP in Discord</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <img src="./images/rust.svg" alt="logo">
        <h1>Rust-JP in Discord</h1>
    </header>

    <div class="bg_red">
        <section id="top">
            <div class="top_sentenses">
                <h1><span class="rust_gradation">Rust-JP</span><br>in Discord</h1>
                <a href="https://discord.com/invite/KDCDNtxzB9">参加する</a>
            </div>
            <div class="top_logos">
                <img src="./images/rust_out.svg" alt="rust logo" class="top_img_rotate">
                <img src="./images/rust_in.svg" alt="rust logo" class="top_img_scale">
            </div>
        </section>

        <section id="news">
            <h2>お知らせ</h2>
            <div id="news_box">
                <h3>お知らせを取得しています。。。</h3>
            </div>
        </section>
    </div>
</body>
</html>
