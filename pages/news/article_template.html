<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="{{title}} / Rust Dev JP">
    <title>{{title}} - Rust Dev JP</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../../../style.css">
</head>
<body>
    <header>
        <div id="header_top">
            <img src="./../../../images/rust.svg" alt="logo">
            <h1>Rust Developers JP</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="./../../../index.html">Top</a></li>
                    <li><a href="./../../index.html">News</a></li>
                    <li><a href="./../../../about/index.html">About</a></li>
                    <li><a href="./../../../guide/index.html">Guide</a></li>
                    <li><a href="./../../../faq/index.html">F&Q</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="bg_red">
        <h1 id="title">{{title}}</h1>
        <small>{{date}}</small>
        <p>{{tags}}</p>
        <hr>
        {{body}}
    </div>
    <style>
        #title{
            margin: 70px 0 0 0;
        }
        .tag{
            margin: 0;
            background: linear-gradient(90deg, #c7240b , #df5c47);
            color: #fff;
            padding: 2px 10px;
            border-radius: 100px;
        }
        small{
            margin: 0;
        }
        hr{
            margin-top: 0;
        }
    </style>
</body>
</html>
