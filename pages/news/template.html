<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Discord版Rust-JPの公式サイトです。">
    <title>News - Rust Dev JP</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<body>
    <header>
        <div id="header_top">
            <img src="../images/rust.svg" alt="logo">
            <h1>Rust Developers JP</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="./../index.html">Top</a></li>
                    <li><a href="./../about/index.html">About</a></li>
                    <li><a href="./../guide/index.html">Guide</a></li>
                    <li><a href="./../faq/index.html">F&Q</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="bg_red">
        <h1>News</h1>
        {{articles}}
    </div>
    <style>
        .bg_red{
            height: fit-containt;
            min-height: calc(100vh - 80px);
            padding-top: 80px;
        }
        h2,a{
            margin: 0;
            text-decoration: none;
            color: #222;
        }
        .news-item{
            padding: 10px;
            cursor:pointer;
        }
        .news-item:hover{
            background-color: #ffffff55;
        }
        .news-item p{
            margin: 2px 0;
        }
    </style>
</body>
</html>
